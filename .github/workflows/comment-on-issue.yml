name: Comment on issue

run-name: Comment on new issue ${{ github.event.issue.number }}

on:
  issues:
    types: [opened]  

permissions:
  contents: read
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue
        run: gh issue comment ${{ github.event.issue.number }} -b "Greetings from GitHub Actions ğŸ‘‹, and thank you for opening this issue! ğŸ–ï¸" -R ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ github.token }}